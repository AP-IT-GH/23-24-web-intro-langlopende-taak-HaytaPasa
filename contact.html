              <form action="#" method="post">
                <fieldset class="row g-3 mb-3">
                  <div class="input-group mb-3">
                    <label class="input-group-text textcolor" for="inputGroupSelect01">Naar</label>
                    <select class="form-select textcolor" id="inputGroupSelect01">

                    </select>
                  </div>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Opmerking</label>
                  </div>
                </fieldset>

                <fieldset class="row g-3 mb-3">
                  <legend class="text-uppercase fs-6 fw-bolder pt-3">uw gegevens</legend>
                  <div class="col-12">
                    <label for="mail" class="form-label">e-mail <span>*</span></label>
                    <input type="email" class="form-control" id="mail" required>
                  </div>
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">voornaam <span>*</span></label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">achternaam <span>*</span></label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                  <div class="col-6">
                    <label for="mobile" class="form-label">mobiel</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="0412 34 56 78">
                  </div>
                </fieldset>

                <div class="col-12">
                  <button type="submit" class="btn">verzenden</button>
                </div>
              </form>
